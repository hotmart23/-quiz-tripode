<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diagnóstico Método Trípode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Diagnóstico Método <span class="red">Trípode</span></h1>
    <p class="subtitle">Descubre cuánto puedes aumentar en los próximos 30 días.</p>
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div id="quiz">
      <div class="question active">
        <p>¿Cuál es el tamaño aproximado de tu lápiz en erección?</p>
        <label><input type="radio" name="q1"> Menos de 12 cm</label>
        <label><input type="radio" name="q1"> De 12 a 14 cm</label>
        <label><input type="radio" name="q1"> De 14 a 16 cm</label>
        <label><input type="radio" name="q1"> Más de 16 cm</label>
      </div>
    </div>
    <div class="nav-buttons">
      <button id="prevBtn" disabled>← Volver</button>
      <button id="nextBtn">Siguiente →</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
